      <section
        style="transform: translate(-50%, -50%)"
        class="model addTask absolute top-[50%] left-[50%] rounded-3xl bg-[#6d6767ce] py-[25px] px-[50px] flex flex-col w-[40%] section-popup"
      >
        <h2 class="text-4xl font-bold text-[#fff]">Add Task</h2>
        <hr />
        <form>
          <div class="flex flex-col text-2xl">
            <label class="text-[#fff]">title</label>
            <input type="text" class="px-3 py-2 mb-3 rounded-md input-title" />
          </div>
          <div>
            <label class="text-[#fff]">Type</label>
            <div>
              <input class="input-feature scale-150 mr-2" type="checkbox" />
              <label class="text-[#fff]">Feature</label>
            </div>
            <div>
              <input class="input-Bug scale-150 mr-2" type="checkbox" />
              <label class="text-[#fff]">Bug</label>
            </div>
          </div>
          <div class="flex flex-col">
            <label class="text-[#fff]">priority</label>
            <select
              class="select-priority p-3 text-[1.2em] font-semibold rounded-md"
              
            >
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
              <option>Critical</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label class="text-[#fff]">Status</label>
            <select
              class="select-status p-3 text-[1.2em] font-semibold rounded-md"
            >
              <option>To Do</option>
              <option>Done</option>
              <option>In Progress</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label class="text-[#fff]">Date</label>
            <input
              class="input-date p-3 text-[1.2em] font-semibold rounded-md"
              type="date"
            />
          </div>

          <div class="flex flex-col">
            <label class="text-[#fff]">Description</label>
            <textarea class="textarea-description rounded-md mb-3"></textarea>
          </div>
          <div style="display: none" class="btn-edit-remove">
            <button
              type="button"
              class="button-cancel-2 text-white border-none bg-[#ffffff] border border-gray-100 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-[#a19d9d] dark:text-white dark:border-[#727070] dark:hover:bg-[#b1acac] dark:hover:border-[#b5b2b2] dark:focus:ring-[#ada9a9]"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn-edit-task text-white bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 button-update"
            >
              Update
            </button>
            <button
              type="button"
              class="btn-delet-task text-white bg-gradient-to-r from-red-600 via-red-600 to-red-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 button-delete"
            >
              Delete
            </button>
          </div>

          <div class="btn-save-cancel">
            <button
              type="button"
              class="button-cancel cancel-btn text-white border-none bg-[#ffffff] border border-gray-100 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-[#a19d9d] dark:text-white dark:border-[#727070] dark:hover:bg-[#b1acac] dark:hover:border-[#b5b2b2] dark:focus:ring-[#ada9a9]"
            >
              Cancel
            </button>
            <button
              type="button"
              class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 button-save"
            >
              Save
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer></footer>
